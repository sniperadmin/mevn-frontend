name: Lighthouse-Check-with-Minimum-Score-Enforcement
on: [push]

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: npm install
      - name: Run Lighthouse
        uses: foo-software/lighthouse-check-action@master
        id: lighthouseCheck
        with:
          apiToken: {{ secrets.LIGHTHOUSE_CHECK_TOKEN }}
          urls: '74a17117-9cae-4f67-938e-26030021fb86'
          # ... all your other inputs
      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: "80"
          minBestPracticesScore: "86"
          minPerformanceScore: "13"
          minProgressiveWebAppScore: "48"
          minSeoScore: "83"
