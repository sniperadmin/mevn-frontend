name: Lighthouse-Check-with-Minimum-Score-Enforcement
on: [push]

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      # - run: |
      #     npm install
      #     npm run build

        #runs the lighthouse
      - name: Lighthouse CI Action
        uses: treosh/lighthouse-ci-action@v2
        with:
          urls: |
            localhost:8080/
          budgetPath: '.github/lighthouse/budget.json' # test performance budgets
          configPath: '.github/lighthouse/lighthouserc.json'
          # Path to a LHCI lighthouserc.json file
          # Opt-out of saving Lighthouse results as an action artifacts
          uploadArtifacts: false
          # Number of runs to do per URL
          serverBaseUrl: ${{ secrets.LHCI_SERVER_URL }}
          serverToken: ${{ secrets.LHCI_SERVER_TOKEN }}

      # lighthouse deployed version
      - name: Run Lighthouse
        uses: foo-software/lighthouse-check-action@master
        id: lighthouseCheck
        with:
          urls: 'https://mevn-authenticate.herokuapp.com/'
          # ... all your other inputs
      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: "80"
          minBestPracticesScore: "86"
          minPerformanceScore: "13"
          minProgressiveWebAppScore: "48"
          minSeoScore: "83"
