name: Lighthouse-Check-with-Minimum-Score-Enforcement
on: [push]

jobs:
  lighthouse-check:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - run: |
          npm install
          npm run build
          npm install -g @lhci/cli

      # lighthouse localhost test
      - name: Test Local Build with Lighthouse CI
        run: |
          lhci autorun --config=.github/lighthouse/lighthouserc.json
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      # lighthouse deployed version
      - name: Test Deployed Version
        uses: foo-software/lighthouse-check-action@master
        id: lighthouseCheck
        with:
          urls: 'https://mevn-authenticate.herokuapp.com/'
          # ... all your other inputs
      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: "80"
          minBestPracticesScore: "86"
          minPerformanceScore: "13"
          minProgressiveWebAppScore: "48"
          minSeoScore: "83"
